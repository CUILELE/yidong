<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{
				width: 300px;
				margin: 20px auto;
				padding: 0;
			}
			li{
				list-style: none;
				margin: 10px;
			}
		</style>
	</head>
	<script type="text/javascript">
		window.onload = function (){
			var ul = document.getElementById('ul');
			var lis = ul.getElementsByTagName('li');
			for(var i=0;i<lis.length;i++){
				lis[i].children[1].onclick = function (){
					if(this.parentNode == ul.firstElementChild){
						ul.appendChild(this.parentNode,ul.lastElementChild)
					}else{
						ul.insertBefore(this.parentNode,this.parentNode.previousElementSibling)
					}
				}
				lis[i].children[2].onclick = function (){
					if(this.parentNode == ul.lastElementChild){
						ul.insertBefore(this.parentNode,ul.firstElementChild)
					}else{
						ul.insertBefore(this.parentNode.nextElementSibling,this.parentNode)
					}
				}
			}

		}
	</script>
